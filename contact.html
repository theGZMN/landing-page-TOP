<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/328486b131.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Vacaxotic | Contact</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar" class="bg-dark">
      <div class="container">
        <div class="navbar-container">
          <h1 class="logo"><a href="index.html">Vacaxotic</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="location.html">Locations</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- About Section -->
      <section id="about" class="bg-primary py-2">
        <div class="container">
          <div class="page-container">
            <article class="contact-container bg-light p-2">
              <h1 class="l-heading">Contact Us</h1>
              <p>Please fill out the form below to contact us</p>
              <form name="contact" method="POST" data-netlify="true">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" placeholder="Enter Name" id="name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" placeholder="Enter Email" id="email">
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" name="phone" placeholder="Enter Phone Number" id="phone">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" placeholder="Enter Message" id="message"></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" value="Send" id="send" class="btn btn-light">
                </div>
              </form>
            </article>
            <!-- Aside -->
            <aside class="aside">
              <div class="aside-box bg-dark p-1">
                <div class="aside-text">
                  <h3 class="s-heading">Join Our Community</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam asperiores, ducimus atque reprehenderit necessitatibus in.</p>
                </div>
                <a href="#" class="btn btn-light">Join Now</a>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer id="main-footer" class="bg-dark">
      <div class="container">
        <p>Copyright &copy; Gozman 2022</p>
      </div>
    </footer>
  </body>
</html>
